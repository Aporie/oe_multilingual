name: OpenEuropa Multilingual
description: Multilingual features for the OpenEuropa project.
package: OpenEuropa
type: module
core: 8.x

dependencies:
  - administration_language_negotiation:administration_language_negotiation
  - drupal:content_translation
  - drupal:language
  - pathauto:pathauto
  - drupal:language_selection_page

config_devel:
  install:
    # Official EU languages
    - language.entity.bg
    - language.entity.cs
    - language.entity.da
    - language.entity.de
    - language.entity.el
    - language.entity.es
    - language.entity.et
    - language.entity.fi
    - language.entity.fr
    - language.entity.ga
    - language.entity.hr
    - language.entity.hu
    - language.entity.it
    - language.entity.lt
    - language.entity.lv
    - language.entity.mt
    - language.entity.nl
    - language.entity.pl
    - language.entity.pt
    - language.entity.ro
    - language.entity.sk
    - language.entity.sl
    - language.entity.sv

  optional:
    # Language switcher block
    - block.block.oe_multilingual_language_switcher