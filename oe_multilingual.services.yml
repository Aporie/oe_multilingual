services:
  oe_multilingual.language_negotiation_setter:
    class: Drupal\oe_multilingual\LanguageNegotiationSetter
    arguments: ['@config.factory']
  oe_multilingual.helper:
    class: Drupal\oe_multilingual\MultilingualHelper
    arguments: ['@entity.repository', '@current_route_match', '@entity_type.manager']
  oe_multilingual.content_language_settings:
    class: Drupal\oe_multilingual\MultilingualConfigOverride
    tags:
      - {name: config.factory.override, priority: 5}
